<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3f37c9;
            --secondary-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-light: #e9ecef;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f5f7fb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 15px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .auth-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }

        .auth-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
            display: block;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
        }

        .form-control {
            padding-left: 45px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid var(--gray-light);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.2);
        }

        .btn-auth {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn-auth:hover::before {
            left: 0;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-auth i {
            margin-right: 8px;
        }

        .auth-footer {
            text-align: center;
            padding: 20px 0 0;
            color: #6c757d;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .brand-logo i {
            font-size: 40px;
        }

        .back-to-login {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 500;
            text-decoration: none;
        }

        .back-to-login i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .back-to-login:hover i {
            transform: translateX(-5px);
        }

        .info-text {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .auth-container {
                padding: 15px;
            }

            .auth-header {
                padding: 25px 15px;
            }

            .auth-body {
                padding: 25px 20px;
            }
        }

        @media (max-height: 600px) {
            body {
                padding: 20px 0;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="brand-logo">
                    <i class="fas fa-key"></i>
                </div>
                <h2>Reset Password</h2>
                <p>Masukkan email Anda untuk mereset password</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Kembali ke Login
                </a>

                <form action="forgot_password_process.php" method="POST">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-primary mb-3"></i>
                        <h3>Lupa Password?</h3>
                        <p class="text-muted">Kami akan mengirim instruksi reset ke email Anda</p>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="position-relative">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Masukkan email Anda" required>
                        </div>
                    </div>

                    <!-- Reset Button -->
                    <button type="submit" class="btn btn-auth">
                        <i class="fas fa-paper-plane"></i> Kirim Instruksi Reset
                    </button>

                    <div class="info-text">
                        <i class="fas fa-info-circle me-2"></i>
                        Anda akan menerima email dengan instruksi untuk mereset password.
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Ingat password Anda? <a href="login.html">Masuk sekarang</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            const email = document.getElementById('email').value;

            if (!email) {
                e.preventDefault();
                alert('Email harus diisi!');
            }
        });
    </script>
</body>

</html>
